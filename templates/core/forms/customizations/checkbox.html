
<div class="form-field form-field-customizations form-field-checkbox{{#if required}} form-required{{/if}}">
  <label class="form-label">
    <span class="form-field-control">
      <input class="form-input form-checkbox"
        id="product-field-{{id}}"
        name="ProductFields[{{this.id}}]"
        type="checkbox"
        {{#if value}}checked{{/if}}
        {{#if required}}required{{/if}}
        aria-required="{{required}}">
      <span class="form-label-text product-customization-text">
        {{display_name}}
        {{#if required}}<span class="required-text">{{lang 'common.required'}}</span>{{/if}}
      </span>
    </span>
  </label>
</div>
