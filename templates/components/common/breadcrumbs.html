<ul class="breadcrumb-container">
  {{#each this}}
    <li class="breadcrumb-item {{#if @last}}is-active{{/if}}">
      {{#if url}}
        <a href="{{url}}" class="breadcrumb-link">{{name}}</a>
      {{else}}
        <span class="breadcrumb-label">{{name}}</span>
      {{/if}}
    </li>
  {{/each}}
</ul>
